<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My JS Calculator</title>
    
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div id="output">
        <h3>Start Calculating!</h3>
    </div>
    <div class="container">
        <button id="open-paren" class="operator printable">(</button>
        <button id="close-paren" class="operator printable">)</button>
        <button id="pos-neg" class="operator">+/-</button>
        <button id="ac" class="operator">AC</button>
        <button id="one" class="numbers printable">1</button>
        <button id="two" class="numbers printable">2</button>
        <button id="three" class="numbers printable">3</button>
        <button id="add" class="operator printable">+</button>
        <button id="four" class="numbers printable">4</button>
        <button id="five" class="numbers printable">5</button>
        <button id="six" class="numbers printable">6</button>
        <button id="subtract" class="operator printable">-</button>
        <button id="seven" class="numbers printable">7</button>
        <button id="eight" class="numbers printable">8</button>
        <button id="nine" class="numbers printable">9</button>
        <button id="multiply" class="operator printable">x</button>
        <button id="zero" class="numbers printable">0</button>
        <button id="equals">=</button>
        <button id="divide" class="operator printable">/</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
